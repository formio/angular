<ng-template>
  <thead>
    <tr>
      @for (header of headers; track $index) {
        <th>
          <a (click)="sort.emit(header)">
            {{ header.label }}&nbsp;
            @if (header.sort) {
              <span [ngClass]="{'fa-caret-up bi-caret-up': (header.sort === 'asc'), 'fa-caret-down bi-caret-down': (header.sort === 'desc')}" class="fa bi"></span>
            }
          </a>
        </th>
      }
    </tr>
  </thead>
</ng-template>
