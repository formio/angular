<div [formGroup]="form" class="form-group {{component.settings.customClass}}" [ngClass]="{'required': (component.settings.validate && component.settings.validate.required)}">
    <label *ngIf="component._label" [attr.for]="component.settings.key" class="control-label">{{ component.label }}</label>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <td></td>
                <td  *ngFor="let control of component.settings.values;" style="text-align: center;">
                    {{control.label}}
                </td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of component.settings.questions;">
                <td>{{row.label}}</td>
                <td *ngFor="let col of component.settings.values;" style="text-align: center;">
                    <input type="radio" [checked]="valueObj[row.value]==col.value ? true : false" (click)="str=getValue(row.value, col.value)" [value]="str" id="{{row.label+'-'+col.label}}" name="{{row.label+'-'+col.label}}" [formControl]="component.control" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
