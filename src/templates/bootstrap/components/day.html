<div [formGroup]="dayGroup" class="form-group row {{component.settings.customClass}}" [tabindex]="component.settings.tabindex">
    <div *ngIf="component.settings.dayFirst" class="form-group col-xs-3" [ngClass]="{'required': component.settings.fields.day.required}">
        <label [attr.for]="day" class="control-label">{{ "Day" }}</label>
        <input class="form-control" type="text" id="day" style="padding-right: 10px;" [placeholder]="component.settings.fields.day.placeholder"
               [(ngModel)]="date.day" name="day" (keyup)="getDay(date.day)" formControlName="day"/>
    </div>
    <div class="form-group col-xs-4" [ngClass]="{'required': component.settings.fields.month.required}">
        <label [attr.for]="month" class="control-label">{{ "Month" }}</label>
        <select class="form-control" id="month" #selected (change)="getMonth(selected.value)" [(ngModel)]="date.month" formControlName="month">
            <option value="">{{ this.component.settings.fields.month.placeholder }}</option>
            <option *ngFor="let month of months; let i=index;" value="{{i+1}}">{{ month }}</option>
        </select>
    </div>
    <div *ngIf="!component.settings.dayFirst" class="form-group col-xs-3" [ngClass]="{'required': component.settings.fields.day.required}">
        <label [attr.for]="day1" class="control-label">{{ "Day" }}</label>
        <input class="form-control" type="text" id="day1" style="padding-right: 10px;" [placeholder]="component.settings.fields.day.placeholder"
               [(ngModel)]="date.day" name="day" (keyup)="getDay(date.day)" formControlName="day"/>
    </div>
    <div class="form-group col-xs-5" [ngClass]="{'required': component.settings.fields.year.required}">
        <label [attr.for]="year" class="control-label">{{ "Year" }}</label>
        <input class="form-control" type="text" id="year" style="padding-right: 10px;" [placeholder]="component.settings.fields.year.placeholder"
               [(ngModel)]="date.year" name="year" (keyup)="getYear(date.year)" formControlName="year"/>
    </div>
</div>
